<!doctype html>
<html lang="ru">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="theme-color" content="black" />
    <meta charset="utf-8">
    <meta name="description" content="Бесплатная много вариативная новелла"/>
    <meta name="keywords" content="игра, визуальная новелла, новелла"/>
    <meta property="og:title" content="Chronicles | Твой выбор"/>
    <meta property="og:description" content="Бесплатная много вариативная новелла"/>
    <meta property="og:type" content="game"/>
    <meta property="og:url" content="https://chroniclesgame.ru"/>
    <meta property="og:image" content=<%=require("./Images/UI/icon.png")%>>
    <title>Chronicles</title>
    <script>window.yaContextCb=window.yaContextCb||[]</script>
    <script src="https://yandex.ru/ads/system/context.js" async></script>
  </head>
  <body>

	<svg style="display: none">
		<filter
			id="glass-distortion"
			x="0%"
			y="0%"
			width="100%"
			height="100%"
			filterUnits="objectBoundingBox"
		>
			<feTurbulence
				type="fractalNoise"
				baseFrequency="0.01 0.01"
				numOctaves="1"
				seed="5"
				result="turbulence"
			/>
			<!-- Seeds: 14, 17,  -->

			<feComponentTransfer in="turbulence" result="mapped">
				<feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
				<feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
				<feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
			</feComponentTransfer>

			<feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

			<feSpecularLighting
				in="softMap"
				surfaceScale="5"
				specularConstant="1"
				specularExponent="100"
				lighting-color="white"
				result="specLight"
			>
				<fePointLight x="-200" y="-200" z="300" />
			</feSpecularLighting>

			<feComposite
				in="specLight"
				operator="arithmetic"
				k1="0"
				k2="1"
				k3="1"
				k4="0"
				result="litImage"
			/>

			<feDisplacementMap
				in="SourceGraphic"
				in2="softMap"
				scale="50"
				xChannelSelector="R"
				yChannelSelector="G"
			/>
		</filter>
	</svg>

	</body>
</html>
